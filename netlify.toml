[build]
  command = "npm run build"
  publish = "build/client"

[build.environment]
  NODE_VERSION = "20"

[functions]
  directory = "build/server"
  node_bundler = "none"
  included_files = ["**/*"]

[[redirects]]
  from = "/*"
  to = "/.netlify/builders/server"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
